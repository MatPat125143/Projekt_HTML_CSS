<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="shortcut icon" href="images/icons/paw-print.png">
    <title>Cats Blog</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- NAVBAR -->
        <nav class="navbar" id="topnav">
            <!-- LOGO -->
            <div class="logo">
                <a href="index.html"><img src="images/icons/paw-print.png" alt="paw-print" width="32" height="32">Cats
                    Blog</a>
            </div>

            <!-- NAVIGATION MENU -->
            <ul class="nav-links">

                <!-- CHECKBOX HAMBURGER -->
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>

                <!-- LINKS MENU -->
                <nav class="menu">

                    <li><a href="index.html"><img src="images/icons/home.png" alt="home" width="20" height="20">
                            Home</a></li>
                    <li><a href="article.html"><img src="images/icons/article.png" alt="about" width="20" height="20">
                            Article</a>
                    </li>
                    <li><a href="gallery.html"><img src="images/icons/gallery.png" alt="gallery" width="20" height="20">
                            Gallery</a></li>
                    <li><a href="contact.html"><img src="images/icons/contact-mail.png" alt="contact-mail" width="20" height="20">
                            Contact</a></li>
                    <li><a href="FAQ.html"><img src="images/icons/faq.png" alt="faq" width="20" height="20"> FAQ</a></li>
                    <nav>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <!-- GALLERY -->
        <section class="gallery">
            <!-- GALLERY COLUMN 1 -->
            <div class="column" id="column1">
                <img src="images/article/cat_art1.jpg" alt="gallery cat 1" onclick="showImage(this)">
                <img src="images/article/cat_art5.jpg" alt="gallery cat 2" onclick="showImage(this)">
                <img src="images/slider/cat1.jpg" alt="gallery cat 3" onclick="showImage(this)">
            </div>
            <!-- GALLERY COLUMN 2 -->
            <div class="column" id="column2">
                <img src="images/article/cat_art3.jpg" alt="gallery cat 4" onclick="showImage(this)">
                <img src="images/slider/cat3.jpg" alt="gallery cat 5" onclick="showImage(this)">
                <img src="images/article/cat_art2.jpg" alt="gallery cat 6" onclick="showImage(this)">
            </div>
            <!-- GALLERY COLUMN 3 -->
            <div class="column" id="column3">
                <img src="images/slider/cat2.jpg" alt="gallery cat 7" onclick="showImage(this)">
                <img src="images/article/cat_art6.jpg" alt="gallery cat 8" onclick="showImage(this)">
                <img src="images/article/cat_art4.jpg" alt="gallery cat 9" onclick="showImage(this)">
            </div>
        </section>

        <!-- IMAGE VIEW -->
        <div id="overlay" onclick="hideImage()">
            <img id="overlayImage" src="images/article/cat_art1.jpg" alt="Pełny obraz">
        </div>
    </main>

    <!-- IMAGE VIEW SCRIPT -->
    <script src="js/gallery.js"></script>

    <br>

    <!-- FOOTER -->
    <footer>
        <!-- SOCIAL BAR -->
        <section class="social-bar">
            <h4>Follow us on various social media:</h4>
            <br>
            <div>
                <a href="" class="icons-social"><img src="images/social-media/facebook.png" alt="facebook"
                        width="40px"></a>
                <a href="" class="icons-social"><img src="images/social-media/instagram.png" alt="instagram"
                        width="40px"></a>
                <a href="" class="icons-social"><img src="images/social-media/twitter.png" alt="twitter"
                        width="40px"></a>
                <a href="" class="icons-social"><img src="images/social-media/tik-tok.png" alt="tik-tok"
                        width="40px"></a>
            </div>
        </section>
        <p>© 2023 Cats Blog.&nbsp;All rights reserved.</p>
    </footer>

</body>

</html>
